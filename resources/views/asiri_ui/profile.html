<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Asiri</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Logged In Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="ph-fill ph-lock-key brand-icon"></i>
                Asiri
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item">
                        <a class="nav-link" href="messages.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-sm btn-outline-glow px-4 py-2"
                            style="border-color: var(--glass-border);">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Hero -->
    <div class="profile-hero">
        <div class="profile-avatar-container">
            <div class="position-relative d-inline-block">
                <img src="default_avatar.png" alt="Profile" class="profile-avatar" id="avatarPreview">
                <label for="avatarUpload"
                    class="btn btn-sm btn-premium position-absolute bottom-0 end-0 rounded-circle p-2"
                    style="width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;">
                    <i class="ph-bold ph-pencil-simple text-white"></i>
                </label>
                <input type="file" id="avatarUpload" class="d-none" accept="image/*">
            </div>
        </div>
    </div>

    <!-- Profile Form Section -->
    <section class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card mx-auto mt-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Edit Profile</h3>
                    </div>

                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="anonymous_user" readonly
                                style="opacity: 0.7; cursor: not-allowed;">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" value="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio (Message to visitors)</label>
                            <textarea class="form-control" id="bio" rows="4"
                                placeholder="Send me something honest!"></textarea>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-premium">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <p class="text-muted small mb-0">&copy; 2024 Asiri App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
