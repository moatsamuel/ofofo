<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Asiri</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="ph-fill ph-lock-key brand-icon"></i>
                Asiri
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center gap-3">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#how-it-works">How it Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="btn btn-sm btn-premium px-4 py-2">Get Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-container">
        <div class="container">
            <div class="row align-items-center justify-content-center">

                <!-- Left Column: Image -->
                <div class="col-md-6 d-none d-md-block text-center mb-4 mb-md-0">
                    <div class="auth-image-container">
                        <img src="auth_illustration.png" alt="Secure Messaging"
                            class="img-fluid rounded-4 shadow-lg auth-illustration">
                        <div class="auth-text-overlay mt-4">
                            <h2 class="fw-bold">Welcome Back.</h2>
                            <p class="text-muted">Your secrets are waiting.</p>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Form -->
                <div class="col-md-6">
                    <div class="auth-card mx-auto">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Login</h2>
                            <p class="text-muted">Access your anonymous messages.</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="john@example.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-premium">Login</button>
                            </div>

                            <div class="text-center mt-4">
                                <p class="text-muted small">Don't have an account? <a href="register.html"
                                        class="text-decoration-none" style="color: var(--accent);">Create Account</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <div class="mb-3">
                <a class="navbar-brand justify-content-center" href="index.html">
                    <i class="ph-fill ph-lock-key brand-icon"></i>
                    Asiri
                </a>
            </div>
            <p class="text-muted small mb-0">&copy; 2024 Asiri App. All rights reserved.</p>
            <div class="mt-3">
                <a href="privacy.html" class="text-muted mx-2 small text-decoration-none">Privacy Policy</a>
                <a href="terms.html" class="text-muted mx-2 small text-decoration-none">Terms of Service</a>
                <a href="about.html" class="text-muted mx-2 small text-decoration-none">About Us</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
