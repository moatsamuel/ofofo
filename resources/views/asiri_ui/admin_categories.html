<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management | Asiri Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="admin-body">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="admin-sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase">
                <i class="ph-fill ph-lock-key me-2"></i>Asiri Admin
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="admin_dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="ph-bold ph-gauge me-2"></i>Dashboard
                </a>
                <a href="admin_users.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="ph-bold ph-users me-2"></i>Users
                </a>
                <a href="admin_reports.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="ph-bold ph-flag me-2"></i>Reports
                </a>
                <a href="admin_categories.html" class="list-group-item list-group-item-action bg-transparent active">
                    <i class="ph-bold ph-hash me-2"></i>Categories
                </a>
                <a href="index.html"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold mt-5">
                    <i class="ph-bold ph-sign-out me-2"></i>Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <header class="admin-header py-5 px-4 d-flex align-items-center">
                <i class="ph-bold ph-list fs-2 me-3 text-white cursor-pointer" id="menu-toggle"></i>
                <div>
                    <h1 class="display-5 fw-bold text-white mb-0">Message Categories</h1>
                    <p class="lead text-white-50 mb-0">Organize messaging topics and themes.</p>
                </div>
            </header>

            <div class="container-fluid px-4">
                <div class="row my-4">
                    <div class="col-md-8">
                        <div class="admin-table-container p-3 shadow-sm rounded mb-4">
                            <h4 class="mb-3 text-white">Existing Categories</h4>
                            <ul class="list-group list-group-flush bg-transparent" id="categoryList">
                                <li
                                    class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center border-bottom border-secondary">
                                    <span>Confession ü§´</span>
                                    <button class="btn btn-sm btn-outline-danger btn-delete-cat"><i
                                            class="ph-bold ph-trash"></i></button>
                                </li>
                                <li
                                    class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center border-bottom border-secondary">
                                    <span>Question ‚ùì</span>
                                    <button class="btn btn-sm btn-outline-danger btn-delete-cat"><i
                                            class="ph-bold ph-trash"></i></button>
                                </li>
                                <li
                                    class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center border-bottom border-secondary">
                                    <span>Secret Crush üíò</span>
                                    <button class="btn btn-sm btn-outline-danger btn-delete-cat"><i
                                            class="ph-bold ph-trash"></i></button>
                                </li>
                                <li
                                    class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center border-bottom border-secondary">
                                    <span>Advice üí°</span>
                                    <button class="btn btn-sm btn-outline-danger btn-delete-cat"><i
                                            class="ph-bold ph-trash"></i></button>
                                </li>
                                <li
                                    class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
                                    <span>Compliment ‚ú®</span>
                                    <button class="btn btn-sm btn-outline-danger btn-delete-cat"><i
                                            class="ph-bold ph-trash"></i></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="admin-card p-4">
                            <h4 class="mb-3 text-white">Add New</h4>
                            <form id="addCategoryForm">
                                <div class="mb-3">
                                    <label class="form-label text-muted">Category Name</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary"
                                        placeholder="e.g. Random üé≤" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Category</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</html>
