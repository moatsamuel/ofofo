<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Public Profile Content -->
    <section class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <!-- Profile Header -->
                <div class="text-center mb-5 mt-4">
                    <h2 class="fw-bold mb-2">Send a secret to <span class="text-white">John Doe</span></h2>
                    <p class="text-light mx-auto" style="max-width: 400px;">
                        "Send me something honest! I promise I won't know it's you. Ask me anything or just confess."
                    </p>
                </div>

                <!-- Message Form Card -->
                <div class="auth-card mx-auto">
                    <form id="sendMessageForm">
                        <div class="mb-4">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select form-control" id="category" required>
                                <option value="" selected disabled>Select a category...</option>
                                <option value="confession">Confession ğŸ¤«</option>

                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Type your secret message here..." required></textarea>
                            <div class="form-text mt-2">
                                <i class="ph-bold ph-shield-check me-1 text-success"></i>
                                100% Anonymous. Your identity is hidden.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-premium btn-lg">Send Secret Message</button>
                        </div>
                    </form>
                </div>

                <div class="text-center mt-5">
                    <p class="text-muted mb-3">Want to receive secret messages too?</p>
                    <a href="register.html" class="btn btn-outline-glow btn-sm">Create Your Link</a>

            </div>
